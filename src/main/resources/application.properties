spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_ROOT}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT}
jwt.token-expiration=${TOKEN_EXPIRATION}
jwt.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION}

spring.mail.host=${MAILHOST}
spring.mail.port=${MAILPORT}
spring.mail.username=${MAIL}
spring.mail.password=${MAILPASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

